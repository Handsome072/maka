name: Deploy to cPanel (Node.js App)

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy:
        name: Build and Deploy to cPanel
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Configure Next.js for standalone build
              run: |
                  # Modify next.config.ts to use standalone output instead of export
                  cat > next.config.ts << 'EOF'
                  import type { NextConfig } from 'next';

                  const nextConfig: NextConfig = {
                    // Standalone output for Node.js server deployment
                    output: 'standalone',

                    // Disable image optimization for cPanel compatibility
                    images: {
                      unoptimized: true,
                    },

                    // Trailing slashes for routing compatibility
                    trailingSlash: true,

                    // Enable React strict mode
                    reactStrictMode: true,

                    // Skip type checking during build
                    typescript: {
                      ignoreBuildErrors: true,
                    },

                    // Skip ESLint during build
                    eslint: {
                      ignoreDuringBuilds: true,
                    },

                    // Disable source maps in production
                    productionBrowserSourceMaps: false,
                  };

                  export default nextConfig;
                  EOF

                  echo "Next.js configured for standalone output"

            - name: Build Next.js (standalone)
              run: npm run build
              env:
                  NODE_ENV: production

            - name: Prepare standalone deployment
              run: |
                  echo "Preparing standalone Node.js app..."

                  # Create deployment directory
                  mkdir -p deploy

                  # Copy standalone build (includes server.js and .next with BUILD_ID)
                  cp -r .next/standalone/* deploy/

                  # Copy static files into the standalone .next folder
                  cp -r .next/static deploy/.next/

                  # Copy public folder
                  if [ -d "public" ]; then
                    cp -r public deploy/
                  fi

                  # Verify BUILD_ID exists
                  echo "Checking BUILD_ID..."
                  cat deploy/.next/BUILD_ID || echo "WARNING: BUILD_ID not found"

                  # Ensure package.json has correct start script
                  node -e "
                    const fs = require('fs');
                    const pkg = JSON.parse(fs.readFileSync('deploy/package.json', 'utf8'));
                    pkg.scripts = pkg.scripts || {};
                    pkg.scripts.start = 'node server.js';
                    fs.writeFileSync('deploy/package.json', JSON.stringify(pkg, null, 2));
                  "

                  echo ""
                  echo "Deployment structure:"
                  ls -la deploy/
                  echo ""
                  echo ".next folder contents:"
                  ls -la deploy/.next/
                  echo ""
                  echo "Build size:"
                  du -sh deploy/

            - name: Create deployment zip
              run: |
                  cd deploy
                  zip -r ../deploy.zip .
                  cd ..
                  echo "Zip file size:"
                  ls -lh deploy.zip

            - name: Create unzip PHP script
              run: |
                  cat > unzip.php << 'EOF'
                  <?php
                  // Security token - change this in your secrets
                  $token = isset($_GET['token']) ? $_GET['token'] : '';
                  $expected_token = getenv('DEPLOY_TOKEN') ?: '${{ secrets.DEPLOY_TOKEN }}';

                  if ($token !== $expected_token) {
                      http_response_code(403);
                      die('Unauthorized');
                  }

                  $zip_file = __DIR__ . '/deploy.zip';
                  $extract_to = __DIR__;

                  if (!file_exists($zip_file)) {
                      http_response_code(404);
                      die('Zip file not found');
                  }

                  $zip = new ZipArchive;
                  if ($zip->open($zip_file) === TRUE) {
                      $zip->extractTo($extract_to);
                      $zip->close();

                      // Delete zip file after extraction
                      unlink($zip_file);

                      // Self-delete this script
                      unlink(__FILE__);

                      echo 'Deployment successful! Extracted and cleaned up.';
                  } else {
                      http_response_code(500);
                      echo 'Failed to extract zip file';
                  }
                  ?>
                  EOF

            - name: Prepare upload folder
              run: |
                  mkdir -p upload
                  mv deploy.zip upload/
                  mv unzip.php upload/
                  ls -la upload/

            - name: Upload zip and unzip script via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: 21
                  protocol: ftp
                  local-dir: ./upload/
                  server-dir: ${{ secrets.REMOTE_DIR }}
                  dangerous-clean-slate: false

            - name: Trigger unzip on server
              env:
                  SITE_URL: ${{ secrets.SITE_URL }}
                  DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
              run: |
                  echo "Triggering unzip on server..."
                  echo "SITE_URL set: $([ -n "$SITE_URL" ] && echo 'yes' || echo 'NO - MISSING!')"
                  echo "DEPLOY_TOKEN set: $([ -n "$DEPLOY_TOKEN" ] && echo 'yes' || echo 'NO - MISSING!')"

                  if [ -z "$SITE_URL" ] || [ -z "$DEPLOY_TOKEN" ]; then
                    echo "ERROR: Missing required secrets SITE_URL or DEPLOY_TOKEN"
                    exit 1
                  fi

                  URL="${SITE_URL}/unzip.php?token=${DEPLOY_TOKEN}"
                  echo "Calling unzip endpoint..."

                  RESPONSE=$(curl -s -w "\n%{http_code}" "$URL" || true)
                  HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
                  BODY=$(echo "$RESPONSE" | head -n -1)

                  echo "Response: $BODY"
                  echo "HTTP Code: $HTTP_CODE"

                  if [ "$HTTP_CODE" != "200" ]; then
                    echo "Unzip failed!"
                    exit 1
                  fi

                  echo "Unzip successful!"

            - name: Deployment complete
              run: |
                  echo "Deployment completed!"
                  echo ""
                  echo "cPanel Node.js App Setup:"
                  echo "  1. Go to cPanel > Setup Node.js App"
                  echo "  2. Create new application:"
                  echo "     - Node.js version: 20.x"
                  echo "     - Application root: your remote directory"
                  echo "     - Application startup file: server.js"
                  echo "  3. Click 'Create' then 'Restart App'"
                  exit 0
