name: Deploy to cPanel (Node.js App)

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy:
        name: Build and Deploy to cPanel
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Configure Next.js for standalone build
              run: |
                  cat > next.config.ts << 'EOF'
                  import type { NextConfig } from 'next';

                  const nextConfig: NextConfig = {
                    output: 'standalone',
                    images: {
                      unoptimized: true,
                    },
                    trailingSlash: true,
                    reactStrictMode: true,
                    typescript: {
                      ignoreBuildErrors: true,
                    },
                    eslint: {
                      ignoreDuringBuilds: true,
                    },
                    productionBrowserSourceMaps: false,
                  };

                  export default nextConfig;
                  EOF

                  echo "Next.js configured for standalone output"

            - name: Build Next.js (standalone)
              run: npm run build
              env:
                  NODE_ENV: production

            - name: Prepare standalone deployment
              run: |
                  echo "Preparing standalone Node.js app..."

                  mkdir -p deploy

                  # Copy entire standalone folder (already has correct .next structure)
                  cp -r .next/standalone/* deploy/

                  # Copy static files (not included in standalone by default)
                  cp -r .next/static deploy/.next/

                  # Copy public folder
                  cp -r public deploy/ 2>/dev/null || true

                  # Verify the structure
                  echo "=== Deploy .next structure ==="
                  ls -la deploy/.next/
                  echo ""
                  echo "=== Static folder ==="
                  ls -la deploy/.next/static/ | head -10
                  echo ""
                  echo "BUILD_ID: $(cat deploy/.next/BUILD_ID)"

                  # Remove ALL node_modules from deploy (cPanel manages this via symlink)
                  find deploy -type d -name "node_modules" -exec rm -rf {} + 2>/dev/null || true
                  echo "Removed all node_modules folders"

                  # Ensure package.json has correct start script
                  node -e "
                    const fs = require('fs');
                    const pkg = JSON.parse(fs.readFileSync('deploy/package.json', 'utf8'));
                    pkg.scripts = pkg.scripts || {};
                    pkg.scripts.start = 'node server.js';
                    fs.writeFileSync('deploy/package.json', JSON.stringify(pkg, null, 2));
                  "

                  echo ""
                  echo "Deployment structure:"
                  ls -la deploy/
                  echo ""
                  echo "Build size (without node_modules):"
                  du -sh deploy/

            - name: Deploy to cPanel via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: 21
                  protocol: ftp
                  local-dir: ./deploy/
                  server-dir: ${{ secrets.REMOTE_DIR }}
                  dangerous-clean-slate: false
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/node_modules/**
                      **/.DS_Store

            - name: Deployment complete
              run: |
                  echo "Deployment completed!"
                  echo ""
                  echo "IMPORTANT: Run these commands in cPanel Terminal or SSH:"
                  echo "  cd ${{ secrets.REMOTE_DIR }}"
                  echo "  source /home/\$(whoami)/nodevenv/frontend/22/bin/activate"
                  echo "  npm install --production"
                  echo "  npm start"
                  echo ""
                  echo "Or use cPanel Node.js App to:"
                  echo "  1. Set startup file: server.js"
                  echo "  2. Click 'Run NPM Install'"
                  echo "  3. Click 'Restart App'"
                  exit 0
