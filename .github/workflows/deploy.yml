name: Deploy to o2switch

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de dÃ©clencher manuellement le dÃ©ploiement

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build Next.js project
        run: npm run deploy:prepare
        env:
          NODE_ENV: production
      
      - name: ğŸ“‹ Verify build output
        run: |
          echo "Build completed successfully!"
          ls -la out/
          echo "Total files in out/:"
          find out -type f | wc -l
          echo "Build size:"
          du -sh out/
      
      - name: ğŸš€ Deploy to o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
      
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment to https://homiqio.com/ completed successfully!"
          echo "Deployed at: $(date)"

